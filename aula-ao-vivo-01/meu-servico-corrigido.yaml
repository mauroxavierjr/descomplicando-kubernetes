apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-servico
  namespace: producao
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meu-servico
  template:
    metadata:
      labels:
        app: meu-servico
        version: "v2-problematica"
    spec:
      containers:
      - name: meu-servico-container
        image: linuxtips/memory-eater:0.2
        # Simulando limites muito baixos para forçar OOMKill
        resources:
          limits:
            memory: "300Mi"
            cpu: "0.50"
          requests:
            memory: "200Mi"
            cpu: "0.25"
        # Sem probes = Kubernetes operando às cegas

